<!DOCTYPE html>
<html>
<head>
	<title>The Scorekeeper</title>
	<style type="text/css">
		.winner{
			color: green;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="score.css">
</head>
<body>
<h1> <span id="one"> 0 </span>  to <span id="two"> 0 </span></h1>
<p>Playing upto <span > 5</span></p>
<input type="number" name="Scorekeeper">
<button id="play1">First player</button>
<button id="play2"> Second player</button>
<button id="reset"> Reset </button>

<p class="lead sk">SKILLS</p>
          <div class="container">
            <p>HTML 5</p>
            <div class="box">
              <div id="html">95</div>
            </div>

            <p>CSS 3</p>
            <div class="box">
                <div class="css"> 85</div>
            </div>

            <p>Bootstrap 4</p>
            <div class="box">
              <div class="boot"> 90</div>
            </div>

            <p>Microsoft Office</p>
            <div class="box">
              <div class="ms">90</div>
            </div>

            <p>Javascript</p>
            <div class="box">
              <div class="js">75</div>
            </div>

            <p>jQuery</p>
            <div class="box">
              <div class="jq">65 </div>
            </div>

            <p>Teamwork</p>
            <div class="box">
              <div class="team">95 </div>
            </div>
          </div>

<script type="text/javascript" src="keeper.js"></script>
</body>
</html>
